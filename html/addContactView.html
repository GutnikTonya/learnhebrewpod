<!--Header title-->
<div class="col-xs-12 mainTitle  ">
        <h1>Add new Contact</h1>  
<span class="glyphicon glyphicon-home" id="home" aria-hidden="true"></span>




    </div>

    <div class="col-xs-12 contactDetails ">

        <div class="col-xs-12 col-sm-12 col-md-6 ">
           <form>
            
            <div class="col-xs-12 addContactForm ">

                
                <input type="text" class="userContacInputs" id="name" placeholder="  * Enter your full name" pattern="^[-a-zA-Z]+\s[-a-zA-Z]+$" title="Example: John Smith" required />
                
    
            </div>

            <div class="col-xs-12 addContactForm">

                
                <input type="email" class="userContacInputs" id="email" placeholder="  * Enter your email "  required />

                 </div>

          

            

            <div class="col-xs-12">

                <button id="buttonSubmit" type="submit">Save contact</button>
                
            </div>
             



            </form>
          

          
               
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6  addContactFont">


            
                <i class="fa fa-address-card-o" aria-hidden="true" id="AwesomeContactFont"></i>
        </div>
   


       


    </div>
